<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owl Shop - Add book</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: your additional stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white-2">
  <!-- Header will be fetched from a separate file -->
  <div id="header"></div>

  <!-- Main wrapper with responsive padding and max width -->
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-6 text-true-dark">Add new Book</h1>
    <!-- Product creation form -->
    <form class="space-y-6">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Left column: Product Image upload -->
        <div class="w-full md:w-1/3">
          <label for="bookCover" class="block text-lg font-semibold text-gray-700 mb-2">Book Cover</label>
          <div class="w-full h-1/2 border-2 border-dashed border-gray-300 flex items-center justify-center">
            <input type="file" id="bookCover" name="bookCover" accept="image/*" class="w-full h-full opacity-0 cursor-pointer" />
            <!-- Optionally, add a placeholder image or icon here -->
          </div>
          <!-- Price and Quantity -->
          <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Price -->
            <div>
              <label for="price" class="block text-lg font-semibold text-gray-700">Price (â‚¬)</label>
              <input type="number" step="0.01" id="price" name="price" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter price" required />
            </div>
            <!-- Quantity -->
            <div>
              <label for="quantity" class="block text-lg font-semibold text-gray-700">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter quantity" required />
            </div>
          </div>
          <button type="submit" class="w-full mt-4 py-3 px-6 bg-gray-200 hover:bg-gray-300 text-true-dark font-semibold rounded-md">
            Add Book
          </button>
        </div>
        <!-- Right column: Product details -->
        <div class="w-full md:w-2/3 space-y-4">
          <!-- Book Title -->
          <div>
            <label for="bookTitle" class="block text-lg font-semibold text-gray-700">Book Title</label>
            <input type="text" id="bookTitle" name="bookTitle" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter book title" required />
          </div>
          <!-- Author -->
          <div>
            <label for="author" class="block text-lg font-semibold text-gray-700">Author</label>
            <input type="text" id="author" name="author" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter author name" required />
          </div>
          <!-- Description -->
          <div>
            <label for="description" class="block text-lg font-semibold text-gray-700">Description</label>
            <textarea id="description" name="description" rows="4" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter book description" required></textarea>
          </div>
          <!-- Other Data fields -->
          <div>
            <h2 class="text-xl font-bold text-true-dark mb-2">Other Data</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <!-- Pages -->
              <div>
                <label for="pages" class="block text-lg font-semibold text-gray-700">Pages</label>
                <input type="number" id="pages" name="pages" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter number of pages" />
              </div>
              <!-- Genre -->
              <div>
                <label for="genre" class="block text-lg font-semibold text-gray-700">Genre</label>
                <input type="text" id="genre" name="genre" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter genre" />
              </div>
              <!-- Category -->
              <div>
                <label for="category" class="block text-lg font-semibold text-gray-700">Category</label>
                <input type="text" id="category" name="category" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter category" />
              </div>
              <!-- Year -->
              <div>
                <label for="year" class="block text-lg font-semibold text-gray-700">Year</label>
                <input type="number" id="year" name="year" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter year" />
              </div>
              <!-- Language -->
              <div>
                <label for="language" class="block text-lg font-semibold text-gray-700">Language</label>
                <input type="text" id="language" name="language" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter language" />
              </div>
              <!-- Format -->
              <div>
                <label for="format" class="block text-lg font-semibold text-gray-700">Format</label>
                <input type="text" id="format" name="format" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter format" />
              </div>
              <!-- Publisher -->
              <div>
                <label for="publisher" class="block text-lg font-semibold text-gray-700">Publisher</label>
                <input type="text" id="publisher" name="publisher" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter publisher" />
              </div>
              <!-- ISBN -->
              <div>
                <label for="isbn" class="block text-lg font-semibold text-gray-700">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter ISBN" />
              </div>
              <!-- Edition -->
              <div>
                <label for="edition" class="block text-lg font-semibold text-gray-700">Edition</label>
                <input type="text" id="edition" name="edition" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="Enter edition" />
              </div>
              <!-- Dimensions -->
              <div>
                <label for="dimensions" class="block text-lg font-semibold text-gray-700">Dimensions</label>
                <input type="text" id="dimensions" name="dimensions" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="e.g. 15x21 cm" />
              </div>
              <!-- Weight -->
              <div>
                <label for="weight" class="block text-lg font-semibold text-gray-700">Weight</label>
                <input type="text" id="weight" name="weight" class="mt-1 w-full p-2 border border-gray-300 rounded" placeholder="e.g. 500g" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Script to fetch and insert the header -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
</body>
</html>
