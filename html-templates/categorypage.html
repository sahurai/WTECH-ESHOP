<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Category</title>
  <!-- Include TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS where your classes like bg-pale-yellow are defined -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-pale-yellow">
  <!-- Header is loaded from a separate file -->
  <div id="header"></div>

  <!-- Main content container -->
  <main class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Layout with filters on the left (on larger screens) and content on the right -->
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Filters section -->
      <aside class="bg-pale-yellow-2 p-4 w-full md:w-1/5 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Filters</h2>
        <!-- Language filter example -->
        <section class="mb-4">
          <h3 class="font-medium mb-2">Language</h3>
          <ul class="space-y-1">
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>English</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>Spanish</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>French</span>
              </label>
            </li>
          </ul>
        </section>
        <!-- Author filter example -->
        <section class="mb-4">
          <h3 class="font-medium mb-2">Author</h3>
          <ul class="space-y-1">
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>Dostoevsky</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>Gogol</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox" />
                <span>Pushkin</span>
              </label>
            </li>
          </ul>
        </section>
        <!-- Price filter example -->
        <section>
          <h3 class="font-medium mb-2">Price</h3>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="From" class="w-20 rounded border border-gray-300 p-1" />
            <span>-</span>
            <input type="number" placeholder="To" class="w-20 rounded border border-gray-300 p-1" />
          </div>
        </section>
      </aside>

      <!-- Main content: subcategories, sorting, and book list -->
      <div class="flex-1 flex flex-col gap-4">
        <!-- Category header with subcategories -->
        <header class="bg-pale-yellow-2 p-4 rounded-lg shadow-md">
          <h1 class="text-xl font-bold mb-2">Fiction</h1>
          <nav class="flex flex-wrap gap-2">
            <button class="px-3 py-1 bg-pale-yellow-2 rounded">Sub-category</button>
            <button class="px-3 py-1 bg-pale-yellow-2 rounded">Sub-category</button>
            <button class="px-3 py-1 bg-pale-yellow-2 rounded">Sub-category</button>
          </nav>
        </header>

        <!-- Sorting section with radio buttons -->
        <section class="bg-pale-yellow-2 p-4 rounded-lg shadow-md">
          <div>
            <span class="font-medium">Sort by:</span>
            <div class="mt-2 flex items-center space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="sortType" value="bestsellers" class="form-radio text-dark-red" checked>
                <span class="ml-2">Bestsellers</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="sortType" value="most_expensive" class="form-radio text-dark-red">
                <span class="ml-2">Most expensive</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="sortType" value="most_cheap" class="form-radio text-dark-red">
                <span class="ml-2">Most cheap</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="sortType" value="new" class="form-radio text-dark-red">
                <span class="ml-2">New</span>
              </label>
            </div>
          </div>
        </section>

        <!-- Book grid -->
        <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
          <button>
            <div class="bg-white shadow rounded-md text-left transition-shadow duration-300 hover:shadow-lg w-40 sm:w-44">
              <div class="w-full h-64 overflow-hidden mb-2">
                <img src="/assets/homepage/book-cover-1.png" alt="Book Cover" class="w-full h-full object-cover">
              </div>
              <h3 class="text-gray-800 text-sm font-bold leading-tight mb-1 px-2">Hunting Adeline</h3>
              <p class="text-gray-600 text-sm mb-2 px-2">H.D. Carlton</p>
              <div class="flex items-center justify-between px-2 pb-2">
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-semibold">-18%</span>
                <p class="text-gray-800 font-bold text-sm">18,03 €</p>
              </div>
            </div>
          </button>
          <button>
            <div class="bg-white shadow rounded-md text-left transition-shadow duration-300 hover:shadow-lg w-40 sm:w-44">
              <div class="w-full h-64 overflow-hidden mb-2">
                <img src="/assets/homepage/book-cover-1.png" alt="Book Cover" class="w-full h-full object-cover">
              </div>
              <h3 class="text-gray-800 text-sm font-bold leading-tight mb-1 px-2">Hunting Adeline</h3>
              <p class="text-gray-600 text-sm mb-2 px-2">H.D. Carlton</p>
              <div class="flex items-center justify-between px-2 pb-2">
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-semibold">-18%</span>
                <p class="text-gray-800 font-bold text-sm">18,03 €</p>
              </div>
            </div>
          </button>
          <button>
            <div class="bg-white shadow rounded-md text-left transition-shadow duration-300 hover:shadow-lg w-40 sm:w-44">
              <div class="w-full h-64 overflow-hidden mb-2">
                <img src="/assets/homepage/book-cover-1.png" alt="Book Cover" class="w-full h-full object-cover">
              </div>
              <h3 class="text-gray-800 text-sm font-bold leading-tight mb-1 px-2">Hunting Adeline</h3>
              <p class="text-gray-600 text-sm mb-2 px-2">H.D. Carlton</p>
              <div class="flex items-center justify-between px-2 pb-2">
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-semibold">-18%</span>
                <p class="text-gray-800 font-bold text-sm">18,03 €</p>
              </div>
            </div>
          </button>
          <button>
            <div class="bg-white shadow rounded-md text-left transition-shadow duration-300 hover:shadow-lg w-40 sm:w-44">
              <div class="w-full h-64 overflow-hidden mb-2">
                <img src="/assets/homepage/book-cover-1.png" alt="Book Cover" class="w-full h-full object-cover">
              </div>
              <h3 class="text-gray-800 text-sm font-bold leading-tight mb-1 px-2">Hunting Adeline</h3>
              <p class="text-gray-600 text-sm mb-2 px-2">H.D. Carlton</p>
              <div class="flex items-center justify-between px-2 pb-2">
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-semibold">-18%</span>
                <p class="text-gray-800 font-bold text-sm">18,03 €</p>
              </div>
            </div>
          </button>
          <button>
            <div class="bg-white shadow rounded-md text-left transition-shadow duration-300 hover:shadow-lg w-40 sm:w-44">
              <div class="w-full h-64 overflow-hidden mb-2">
                <img src="/assets/homepage/book-cover-1.png" alt="Book Cover" class="w-full h-full object-cover">
              </div>
              <h3 class="text-gray-800 text-sm font-bold leading-tight mb-1 px-2">Hunting Adeline</h3>
              <p class="text-gray-600 text-sm mb-2 px-2">H.D. Carlton</p>
              <div class="flex items-center justify-between px-2 pb-2">
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs font-semibold">-18%</span>
                <p class="text-gray-800 font-bold text-sm">18,03 €</p>
              </div>
            </div>
          </button>
          <!-- More book items can be added here -->
        </section>
      </div>
    </div>
  </main>

  <!-- Script to fetch the header -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
</body>
</html>
