<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Category</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-white-2">
  <!-- Header is loaded from a separate file -->
  <div id="header"></div>

  <!-- Main content container -->
  <main class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Layout with filters on the left (on larger screens) and content on the right -->
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Filters section -->
      <aside class="bg-white-2 p-4 w-full md:w-1/5 rounded-lg shadow-md border border-white">
        <h2 class="text-lg font-semibold text-true-dark">Filters</h2>
        <!-- Language filter example -->
        <section class="mb-1">
          <h3 class="font-medium text-true-dark">Language</h3>
          <ul class="space-y-1">
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>English</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>Spanish</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>French</span>
              </label>
            </li>
          </ul>
        </section>
        <!-- Author filter example -->
        <section class="mb-1">
          <h3 class="font-medium">Author</h3>
          <ul class="space-y-1">
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>Dostoevsky</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>Gogol</span>
              </label>
            </li>
            <li>
              <label class="inline-flex items-center space-x-2 text-blue">
                <input type="checkbox" class="form-checkbox" />
                <span>Pushkin</span>
              </label>
            </li>
          </ul>
        </section>
        <!-- Price filter example -->
        <section class="mb-1">
          <h3 class="font-medium text-true-dark">Price</h3>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="From" class="w-20 rounded border border-gray-300 p-1" />
            <span>-</span>
            <input type="number" placeholder="To" class="w-20 rounded border border-gray-300 p-1" />
          </div>
        </section>
      </aside>

      <!-- Main content: subcategories, sorting, and book list -->
      <div class="flex-1 flex flex-col gap-4">
        <!-- Category header with subcategories -->
        <header class="bg-white-2 p-2 rounded-lg shadow-md border border-white">
          <h1 class="text-xl font-bold mb-2 text-true-black">Classic</h1>
          <nav class="flex flex-wrap gap-2">
            <button class="p-2 bg-white rounded-lg text-blue">Detectives</button>
            <button class="p-2 bg-white rounded-lg text-blue">Sci-fy</button>
            <button class="p-2 bg-white rounded-lg text-blue">Romantic</button>
          </nav>
        </header>

        <!-- Sorting section with radio buttons -->
        <section class="bg-white-2 p-2 rounded-lg shadow-md border border-white">
          <div class="flex flex-row items-center">
            <div class="flex items-center space-x-4">
              <label class="inline-flex items-center text-blue">
                <input type="radio" name="sortType" value="bestsellers" class="form-radio text-dark-red" checked>
                <span class="ml-2">Bestsellers</span>
              </label>
              <label class="inline-flex items-center text-blue">
                <input type="radio" name="sortType" value="most_expensive" class="form-radio text-dark-red">
                <span class="ml-2">Most expensive</span>
              </label>
              <label class="inline-flex items-center text-blue">
                <input type="radio" name="sortType" value="most_cheap" class="form-radio text-dark-red">
                <span class="ml-2">Most cheap</span>
              </label>
              <label class="inline-flex items-center text-blue">
                <input type="radio" name="sortType" value="new" class="form-radio text-dark-red">
                <span class="ml-2">New</span>
              </label>
            </div>
          </div>
        </section>

        <!-- Book grid -->
        <section class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">

        </section>
      </div>
    </div>
  </main>

  <!-- Script to fetch the header -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
</body>
</html>
