<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white-2">
    <!-- Header  -->
    <div>
      <!-- Hidden checkbox for mobile menu toggle -->
      <input type="checkbox" id="menu-toggle" class="hidden peer" />

      <header class="bg-dark-red p-3 flex items-center justify-between">
        <!-- Left side with logo and title -->
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 flex items-center justify-center">
            <!-- Logo image -->
            <img src="/assets/header/logo.svg" alt="Logo" />
          </div>
          <span class="text-white text-lg font-bold">Owl Shop</span>
        </div>

        <!-- Desktop navigation area -->
        <nav class="hidden md:flex items-center space-x-4 w-1/3">
          <!-- Dropdown wrapper for categories -->
          <div class="relative group">
            <!-- Button to show dropdown -->
            <button class="bg-white text-dark-violet px-4 py-2 rounded">
              Categories
            </button>
            <!-- Dropdown menu: appears on hover, full width -->
            <div
              class="absolute hidden group-hover:block bg-white shadow-md rounded mt-1 w-full z-20"
            >
              <!-- Category links (full width) -->
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Fiction</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Non-Fiction</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Fantasy</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Mystery</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Sci-Fi</a
              >
            </div>
          </div>

          <!-- Search input -->
          <input
            type="text"
            placeholder="Search..."
            class="px-4 py-2 border border-none bg-white text-dark-violet rounded w-full"
          />
        </nav>

        <!-- Right side with sign up/in, basket and burger menu label for mobile -->
        <div class="flex items-center space-x-4">
          <!-- Sign up/in button always visible -->
          <!-- User button -->
          <button class="w-8 h-8">
            <img src="/assets/header/user.svg" alt="User" />
          </button>
          <!-- Basket button -->
          <button class="w-8 h-8">
            <img src="/assets/header/basket.svg" alt="Basket" />
          </button>
          <!-- Burger menu label for mobile (toggles the hidden checkbox) -->
          <label for="menu-toggle" class="md:hidden cursor-pointer">
            <!-- Burger icon with three lines -->
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>
      </header>

      <!-- Mobile menu: toggled by the checkbox above using peer selector -->
      <div
        id="mobile-menu"
        class="md:hidden hidden peer-checked:block bg-gray-50 shadow-md relative"
      >
        <!-- Mobile categories dropdown using checkbox hack -->
        <div class="relative">
          <!-- Hidden checkbox for mobile categories toggle -->
          <input
            type="checkbox"
            id="mobile-categories-toggle"
            class="hidden peer"
          />
          <!-- Label for toggling mobile categories list -->
          <label
            for="mobile-categories-toggle"
            class="block px-4 py-2 text-dark-violet border-b cursor-pointer"
          >
            Categories
          </label>
          <!-- Mobile categories list: absolutely positioned, full width -->
          <div
            id="mobile-categories-list"
            class="hidden peer-checked:block absolute left-0 top-full w-full bg-white shadow-md z-50"
          >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Fiction</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Non-Fiction</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Fantasy</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Mystery</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Sci-Fi</a
            >
          </div>
        </div>
        <!-- Mobile search input -->
        <div class="p-4">
          <input
            type="text"
            placeholder="Search..."
            class="w-full px-4 py-2 border border-gray-300 rounded"
          />
        </div>
      </div>
    </div>

    <!-- Main wrapper with responsive padding and max width -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 my-12 gap-x-4 w-full">
      <!-- Progress bar -->
      <div class="flex items-center text-base md:text-lg lg:text-xl">
        <!-- Step 1 -->

        <div
          class="w-22 sm:w-24 md:w-36 lg:w-40 bg-dark-red rounded-full px-4 py-2 text-center font-medium text-white-2 border-4 border-orange-700"
        >
          Checkout
        </div>
        <!-- Connector -->
        <div class="flex-1 h-2 bg-pale-yellow-2"></div>

        <!-- Step 2 -->
        <div
          class="w-22 sm:w-24 md:w-36 lg:w-40 bg-pale-yellow-2 rounded-full px-4 py-2 text-center font-medium text-dark-red border-4 border-[#DED9B7]"
        >
          Delivery
        </div>
        <!-- Connector -->
        <div class="flex-1 h-2 bg-pale-yellow-2"></div>
        <!-- Step 3 -->
        <div
          class="w-22 sm:w-24 md:w-36 lg:w-40 bg-pale-yellow-2 rounded-full px-4 py-2 text-center font-medium text-dark-red border-4 border-[#DED9B7]"
        >
          Summary
        </div>
      </div>
      <section
        class="flex justify-between flex-col md:flex-row px-8 py-4 md:gap-4 gap-2"
      >
        <!-- Shipping section -->
        <section class="flex-1 space-y-2">
          <h2
            class="text-true-dark text-base sm:text-lg lg:text-xl font-bold border-l-4 border-red-800 ml-2 p-2"
          >
            Shipping
          </h2>
          <div class="space-y-2 text-sm md:text-base lg:text-lg text-blue">
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border transition shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="shipping"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Standard Shipping (5-7 days)</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="shipping"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Express Shipping (2-3 days)</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="shipping"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Next Day Delivery</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="shipping"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Another</span>
            </label>
          </div>
        </section>
        <!-- Vertical line -->
        <div class="hidden md:block w-1 min-h-20 bg-red-800"></div>
        <!-- Payment section -->
        <section class="flex-1 space-y-2">
          <h2
            class="text-true-dark text-base sm:text-lg lg:text-xl font-bold border-l-4 border-red-800 ml-2 p-2"
          >
            Payment
          </h2>
          <div class="space-y-2 text-sm md:text-base lg:text-lg text-blue">
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="payment"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Debit card</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="payment"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">PayPal</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="payment"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Google Pay</span>
            </label>
            <label
              class="flex items-center py-3 px-4 space-x-2 hover:bg-gray-100 rounded-lg border shadow-md shadow-orange-200"
            >
              <input
                type="radio"
                name="payment"
                class="form-radio accent-red-400"
              />
              <span class="text-blue">Apple Pay</span>
            </label>
          </div>
        </section>
      </section>
      <div
        class="flex flex-row justify-between m-8 text-sm sm:text-base md:text-lg"
      >
        <a
          href="#"
          class="bg-dark-violet text-center font-semibold text-white px-2 py-2 rounded hover:bg-gray-600"
          >Continue shopping</a
        >
        <a
          href="#"
          class="bg-dark-violet text-white font-semibold px-2 py-2 rounded hover:bg-gray-600"
          >Proceed to checkout</a
        >
      </div>
    </div>
  </body>
</html>
