<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white-2">
    <!-- Header  -->
    <div>
      <!-- Hidden checkbox for mobile menu toggle -->
      <input type="checkbox" id="menu-toggle" class="hidden peer" />

      <header class="bg-dark-red p-3 flex items-center justify-between">
        <!-- Left side with logo and title -->
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 flex items-center justify-center">
            <!-- Logo image -->
            <img src="../assets/header/logo.svg" alt="Logo" />
          </div>
          <span class="text-white text-lg font-bold">Owl Shop</span>
        </div>

        <!-- Desktop navigation area -->
        <nav class="hidden md:flex items-center space-x-4 w-1/3">
          <!-- Dropdown wrapper for categories -->
          <div class="relative group">
            <!-- Button to show dropdown -->
            <button class="bg-white text-dark-violet px-4 py-2 rounded">
              Categories
            </button>
            <!-- Dropdown menu: appears on hover, full width -->
            <div
              class="absolute hidden group-hover:block bg-white shadow-md rounded mt-1 w-full z-20"
            >
              <!-- Category links (full width) -->
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Fiction</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Non-Fiction</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Fantasy</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Mystery</a
              >
              <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
                >Sci-Fi</a
              >
            </div>
          </div>

          <!-- Search input -->
          <input
            type="text"
            placeholder="Search..."
            class="px-4 py-2 border border-none bg-white text-dark-violet rounded w-full"
          />
        </nav>

        <!-- Right side with sign up/in, basket and burger menu label for mobile -->
        <div class="flex items-center space-x-4">
          <!-- Sign up/in button always visible -->
          <!-- User button -->
          <button class="w-8 h-8">
            <img src="../assets/header/user.svg" alt="User" />
          </button>
          <!-- Basket button -->
          <button class="w-8 h-8">
            <img src="../assets/header/basket.svg" alt="Basket" />
          </button>
          <!-- Burger menu label for mobile (toggles the hidden checkbox) -->
          <label for="menu-toggle" class="md:hidden cursor-pointer">
            <!-- Burger icon with three lines -->
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>
      </header>

      <!-- Mobile menu: toggled by the checkbox above using peer selector -->
      <div
        id="mobile-menu"
        class="md:hidden hidden peer-checked:block bg-gray-50 shadow-md relative"
      >
        <!-- Mobile categories dropdown using checkbox hack -->
        <div class="relative">
          <!-- Hidden checkbox for mobile categories toggle -->
          <input
            type="checkbox"
            id="mobile-categories-toggle"
            class="hidden peer"
          />
          <!-- Label for toggling mobile categories list -->
          <label
            for="mobile-categories-toggle"
            class="block px-4 py-2 text-dark-violet border-b cursor-pointer"
          >
            Categories
          </label>
          <!-- Mobile categories list: absolutely positioned, full width -->
          <div
            id="mobile-categories-list"
            class="hidden peer-checked:block absolute left-0 top-full w-full bg-white shadow-md z-50"
          >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Fiction</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Non-Fiction</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Fantasy</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Mystery</a
            >
            <a href="#" class="block w-full px-4 py-2 hover:bg-gray-100"
              >Sci-Fi</a
            >
          </div>
        </div>
        <!-- Mobile search input -->
        <div class="p-4">
          <input
            type="text"
            placeholder="Search..."
            class="w-full px-4 py-2 border border-gray-300 rounded"
          />
        </div>
      </div>
    </div>

    <!-- Main wrapper with responsive padding and max width -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 my-12">
      <h1 class="ml-2 text-2xl lg:text-2xl font-bold lg:mb-4 text-true-dark">
        Basket
      </h1>

      <!-- User Actions (Sign in & Delete) -->
      <section class="flex justify-end items-center space-x-4 mb-4">
        <!-- Sign in -->
        <a
          href="#"
          class="flex items-center space-x-2 text-black hover:text-gray-700 transition"
        >
          <span>Sign in</span>
          <img
            src="../assets/basket-page/user-icon.svg"
            alt="User icon"
            class="w-6 h-6"
          />
        </a>

        <!-- Delete Button -->
        <a href="#" class="hover:opacity-80 transition">
          <img
            src="../assets/basket-page/delete.svg"
            alt="Delete basket"
            class="w-6 h-6"
          />
        </a>
      </section>

      <!-- Basket -->
      <section class="space-y-2 bg-pale-yellow-2 px-4 py-4 rounded-lg">
        <!-- First book item  -->
        <article
          class="flex flex-row sm:flex-row items-center border-b border-black pb-2 gap-2 text-sm sm:text-base md:text-lg"
        >
          <div
            class="w-16 h-24 sm:w-24 sm:h-36 max-w-[100px] sm:max-w-[120px] overflow-hidden flex-shrink-0"
          >
            <img
              src="../assets/homepage/book-cover-1.png"
              alt="Book Image"
              class="w-full h-full rounded object-cover"
            />
          </div>
          <!-- Book details -->
          <div class="flex-1 flex flex-col self-start">
            <h2 class="text-blue font-bold leading-tight px-2">
              Hunting Adelina
            </h2>
            <p class="text-gray-600 px-2">H. D. Carlton</p>
          </div>
          <div class="hidden sm:block w-24 h-8 text-center text-md">
            18.03 €
          </div>
          <!-- Quantity -->
          <div
            class="flex justify-center items-center border border-gray-300 rounded-lg w-16 h-7 sm:w-24 sm:h-10 bg-dark-violet"
          >
            <button
              class="text-white sm:px-3 rounded-l-lg hover:bg-gray-600 h-full min-w-4 w-8"
            >
              -
            </button>
            <span
              class="bg-pale-yellow px-3 text-blue flex justify-center items-center h-full min-w-4 w-4 sm:w-8"
              >2</span
            >
            <button
              class="text-white sm:px-3 rounded-r-lg hover:bg-gray-600 h-full min-w-4 w-8"
            >
              +
            </button>
          </div>
          <div
            class="sm:w-24 sm:h-8 text-center font-medium mx-2 sm:mx-0 md:mx-2 text-blue"
          >
            36.06 €
          </div>
        </article>
        <!-- Second book item  -->
        <article
          class="flex flex-row sm:flex-row items-center justify-center border-b border-black pb-2 gap-2 sm:gap-2 text-sm sm:text-base md:text-lg"
        >
          <div
            class="w-16 h-24 sm:w-24 sm:h-36 max-w-[100px] sm:max-w-[120px] overflow-hidden flex-shrink-0"
          >
            <img
              src="../assets/homepage/book-cover-3.png"
              alt="Book Image"
              class="w-full h-full rounded object-cover"
            />
          </div>
          <!-- Book details -->
          <div class="flex-1 flex flex-col self-start">
            <h2 class="text-blue font-bold leading-tight px-2">Wild Side</h2>
            <p class="text-gray-600 px-2">Elsie Silver</p>
          </div>
          <div class="hidden sm:block w-24 h-8 text-center text-md">
            12.00 €
          </div>
          <!-- Quantity -->
          <div
            class="flex justify-center items-center border border-gray-300 rounded-lg w-16 h-7 sm:w-24 sm:h-10 bg-dark-violet"
          >
            <button
              class="text-white sm:px-3 rounded-l-lg hover:bg-gray-600 h-full min-w-4 w-8"
            >
              -
            </button>
            <span
              class="bg-pale-yellow px-3 text-blue flex justify-center items-center h-full min-w-4 w-4 sm:w-8"
              >1</span
            >
            <button
              class="text-white sm:px-3 rounded-r-lg hover:bg-gray-600 h-full min-w-4 w-8"
            >
              +
            </button>
          </div>
          <div
            class="sm:w-24 sm:h-8 text-center font-medium mx-2 sm:mx-0 md:mx-2 text-blue"
          >
            12.00 €
          </div>
        </article>

        <!-- Total price -->

        <div
          class="flex justify-end items-center my-6 px-2 sm:px-4 gap-2 sm:gap-8 md:gap-10"
        >
          <!-- Total price text -->
          <div class="text-base sm:text-lg md:text-xl font-semibold text-blue">
            Total price:
          </div>
          <!-- Total price amount -->
          <div class="text-base sm:text-lg md:text-xl font-bold text-gray-900">
            $48.06
          </div>
        </div>
      </section>
      <div
        class="flex flex-row mx-4 justify-between my-4 sm:m-8 text-sm sm:text-base md:text-lg"
      >
        <a
          href="#"
          class="bg-dark-violet text-center font-semibold text-white px-2 py-2 rounded hover:bg-gray-600"
          >Continue shopping</a
        >
        <a
          href="#"
          class="bg-dark-violet text-white font-semibold px-2 py-2 rounded hover:bg-gray-600"
          >Proceed to checkout</a
        >
      </div>
    </div>
  </body>
</html>
